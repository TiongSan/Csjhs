    function isAdjacent(fromIndex, toIndex) { /* ... æ­¤å‡½æ•¸ä¸è®Š ... */ const fromRow = Math.floor(fromIndex / totalCols), fromCol = fromIndex % totalCols; const toRow = Math.floor(toIndex / totalCols), toCol = toIndex % totalCols; if (Math.abs(fromRow - toRow) + Math.abs(fromCol - toCol) === 1) return true; if (fromRow === toRow) { if (fromRow === 0 && ((fromCol === 0 && toCol === 17) || (fromCol === 17 && toCol === 0))) return true; if ((fromRow === 1 || fromRow === 2) && ((fromCol === 1 && toCol === 12) || (fromCol === 12 && toCol === 1))) return true; } return false; }

    function isCorrectPosition(cell, elementData) {

    function handleMove(sourceElement, targetElement) {

    function setEvents(tile) { /* ... æ­¤å‡½æ•¸ä¸è®Š ... */ const commonDragStart = (e) => { if (!isGameActive || tile.classList.contains("empty") || tile.classList.contains("disabled")) { e.preventDefault(); return false; } return true; }; tile.addEventListener("dragstart", e => { if (commonDragStart(e)) { e.dataTransfer.setData("text/plain", tile.id || tile.dataset.index); } }); tile.addEventListener("dragover", e => { e.preventDefault(); if (e.target.classList.contains("empty")) e.target.classList.add("drag-over"); }); tile.addEventListener("dragleave", e => { e.target.classList.remove("drag-over"); }); tile.addEventListener("drop", e => { e.preventDefault(); e.target.classList.remove("drag-over"); const sourceId = e.dataTransfer.getData("text/plain"); const sourceElement = document.getElementById(sourceId) || document.querySelector(`[data-index='${sourceId}']`); if (sourceElement) { handleMove(sourceElement, e.target); } }); tile.addEventListener("touchstart", e => { if (!commonDragStart(e)) return; draggedElement = tile; }, { passive: false }); tile.addEventListener("touchmove", e => { e.preventDefault(); if (!draggedElement) return; const touch = e.touches[0]; const overElement = document.elementFromPoint(touch.clientX, touch.clientY); if (lastOverElement && lastOverElement !== overElement) { lastOverElement.classList.remove("drag-over"); } if (overElement && overElement.classList.contains("empty") && overElement !== draggedElement) { overElement.classList.add("drag-over"); lastOverElement = overElement; } else if (overElement && !overElement.classList.contains("empty")) { if(lastOverElement) lastOverElement.classList.remove("drag-over"); lastOverElement = null; } }, { passive: false }); tile.addEventListener("touchend", e => { if (!draggedElement) return; if (lastOverElement && lastOverElement.classList.contains("empty")) { handleMove(draggedElement, lastOverElement); } if (lastOverElement) lastOverElement.classList.remove("drag-over"); draggedElement = null;     // å‰µå»ºæˆ–æ›´æ–°éŠæˆ²ç›¤é¢
    function createTable(elementOrder, levelConfig) { /* ... æ­¤å‡½æ•¸ä¸è®Š ... */ table.innerHTML = ""; const levelPositions = new Set(levelConfig.map(el => (el.row - 1) * totalCols + (el.col - 1))); const gridState = Array(totalRows * totalCols).fill(null); elementOrder.forEach(el => { gridState[(el.row - 1) * totalCols + (el.col - 1)] = el; }); for (let i = 0; i < gridState.length; i++) { const div = document.createElement("div"); div.classList.add("cell"); div.dataset.index = i; if (!levelPositions.has(i)) { div.classList.add("disabled"); } else { const el = gridState[i]; if (el) { renderCell(div, el); } else { clearCell(div); } setEvents(div); } table.appendChild(div); } }
    
    // éŠæˆ²é–‹å§‹æ™‚çš„åˆå§‹åŒ– (å·²æ›´æ–°ç‚ºæ”¯æŒè¿·éœ§æ¨¡å¼)
    function startLevel(levelNum) {

    function checkWin() { /* ... æ­¤å‡½æ•¸ä¸è®Š ... */ if (holdingBayElements['holding-bay-1'] || holdingBayElements['holding-bay-2']) return; const cells = [...table.querySelectorAll(".cell:not(.empty):not(.disabled)")]; if (cells.length !== currentLevelElements.length) return; const isCorrect = cells.every(cell => { const el = allElements.find(e => e.en === cell.dataset.symbol); const idx = parseInt(cell.dataset.index, 10); const row = Math.floor(idx / totalCols) + 1, col = idx % totalCols + 1; return el && el.row === row && el.col === col; }); if (isCorrect) { stopGame(); cells.forEach(cell => cell.classList.add('win-flash')); setTimeout(() => { alert(`ğŸ¯ æ­å–œå®Œæˆï¼\n\n${document.getElementById("game-title").textContent}\nèŠ±è²»æ™‚é–“: ${document.getElementById("time").textContent.split(': ')[1]}\nç§»å‹•æ­¥æ•¸: ${moves-1}`); init(); }, 500); } }

    function startTimerAndCounter() { /* ... æ­¤å‡½æ•¸ä¸è®Š ... */ isGameActive = true; moves = 0; seconds = 0; updateMoves(); clearInterval(timerInterval); timerInterval = setInterval(() => { seconds++; updateTime(); }, 1000); updateTime(); }
