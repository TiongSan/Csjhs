<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台語聽力測驗</title>
  <style>
    button {
      font-size: 24px;
      padding: 20px;
      width: 100%;
      height: 100px;
    }
    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
      width: 400px;
      margin: 20px auto;
    }
    body {
      text-align: center;
    }
    #restartButton {
      display: none;
      font-size: 24px;
      padding: 15px;
      margin-top: 20px;
    }
    #info {
      font-size: 20px;
      margin: 20px auto;
      line-height: 1.6;
    }
    .game-content {
      position: relative;
      z-index: 1;
    }
    .info {
      margin-top: 10px;
      font-size: 16px;
    }
    .reference-table {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    
    .reference-table th, .reference-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    
    .reference-table th {
      background-color: #f2f2f2;
    }
    
    .reference-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
  <script>
    let audioFiles = [];
    let score = 0;
    let timeLeft = 120;
    let timer;
    let gameActive = false;
    let correctAnswer = '';

    function loadJSONFile() {
      fetch('japan.json')
        .then(response => response.json())
        .then(data => {
          audioFiles = data;
          console.log('已載入題目資料');
          document.getElementById('startButton').style.display = 'block';
        })
        .catch(error => console.error('載入失敗:', error));
    }

    function playRandomAudio() {
      if (!gameActive) return;
      let randomIndex = Math.floor(Math.random() * audioFiles.length);
      let question = audioFiles[randomIndex];
      correctAnswer = question.word;

      const audio = new Audio(question.addr);
      audio.play().catch(e => console.error('播放失敗:', e));

      document.getElementById('info').innerHTML = `
        <p>日文: <strong>${question.japan}</strong></p>
        <p>分類: <strong>${question.class}</strong></p>
      `;

      let samePreOptions = audioFiles
        .filter(item => item.pre === question.pre && item.word !== correctAnswer)
        .map(item => item.word);

      if (samePreOptions.length < 3) {
        let otherOptions = audioFiles
          .filter(item => item.pre !== question.pre && item.word !== correctAnswer)
          .map(item => item.word);
        otherOptions = shuffleArray(otherOptions);
        samePreOptions = [...samePreOptions, ...otherOptions];
      }

      samePreOptions = shuffleArray(samePreOptions).slice(0, 3);
      let allOptions = [correctAnswer, ...samePreOptions];
      allOptions = shuffleArray(allOptions);

      let optionsHtml = '';
      for (let i = 0; i < allOptions.length; i++) {
        optionsHtml += `<button onclick="checkAnswer('${allOptions[i]}')">${allOptions[i]}</button>`;
      }

      document.getElementById('options').innerHTML = optionsHtml;
    }

    function checkAnswer(selectedAnswer) {
      if (!gameActive) return;
      
      if (selectedAnswer === correctAnswer) {
        score++;
        document.getElementById('score').innerText = '分數: ' + score;
      } else {
        score--;
        document.getElementById('score').innerText = '分數: ' + score;
        document.body.style.backgroundColor = 'red';
        setTimeout(() => {
          document.body.style.backgroundColor = 'white';
        }, 1000);
      }
      
      playRandomAudio();
    }

    function startGame() {
      gameActive = true;
      score = 0;
      timeLeft = 120;
      document.getElementById('score').innerText = '分數: ' + score;
      document.getElementById('time').innerText = '剩餘時間: ' + timeLeft;
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('restartButton').style.display = 'none';
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').innerText = '剩餘時間: ' + timeLeft;
        if (timeLeft === 0) {
          endGame();
        }
      }, 1000);
      playRandomAudio();
    }

    function endGame() {
      gameActive = false;
      clearInterval(timer);
      document.getElementById('options').innerHTML = '';
      document.getElementById('restartButton').style.display = 'inline-block';
      document.getElementById('info').innerHTML = '';
    }

    function restartGame() {
      document.getElementById('restartButton').style.display = 'none';
      document.getElementById('options').innerHTML = '';
      document.getElementById('score').innerText = '分數: 0';
      document.getElementById('time').innerText = '剩餘時間: 120';
      document.getElementById('info').innerHTML = '';
      initFirstTree();
      startGame();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    window.onload = function() {
      loadJSONFile();
    };
  </script>
</head>
<body>
  <div class="game-content">
    <h1>台語聽力測驗</h1>
    <button id="startButton" onclick="startGame()" style="display: none;">點擊開始遊戲</button>
    <div id="info"></div>
    <div id="options"></div>
    <div id="score">分數: 0</div>
    <div id="time">剩餘時間: 120</div>
    <button id="restartButton" onclick="restartGame()">重新開始遊戲</button>

    <table class="reference-table">
      <tr>
        <th>日語五十音</th>
        <th>あ (a)</th>
        <th>い (i)</th>
        <th>う (u)</th>
        <th>え (e)</th>
        <th>お (o)</th>
      </tr>
      <tr>
        <td>台羅拼音</td>
        <td>a</td>
        <td>i</td>
        <td>u</td>
        <td>e</td>
        <td>o</td>
      </tr>
      <tr>
        <td>備註</td>
        <td colspan="5">發音相同</td>
      </tr>
    </table>
  </div>
</body>
</html>
