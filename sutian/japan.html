<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台語聽力測驗</title>
  <style>
    button {
      font-size: 24px;
      padding: 20px;
      width: 100%;
      height: 100px;
    }
    #options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
      width: 400px;
      margin: 20px auto;
    }
    body {
      text-align: center;
    }
    #restartButton {
      display: none;
      font-size: 24px;
      padding: 15px;
      margin-top: 20px;
    }
    #info {
      font-size: 20px;
      margin: 20px auto;
      line-height: 1.6;
    }
  </style>
  <script>
    let audioFiles = [];
    let score = 0;
    let timeLeft = 120;
    let timer;
    let gameActive = false;
    let correctAnswer = '';

    function createBeepSound() {
      // 創建音頻上下文
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      // 設置音量為0（靜音）
      gainNode.gain.value = 0;
      
      // 連接節點
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      // 播放0.1秒後停止
      oscillator.start();
      setTimeout(() => oscillator.stop(), 100);
    }

    function loadJSONFile() {
      fetch('japan.json')
        .then(response => response.json())
        .then(data => {
          audioFiles = data;
          console.log('已載入題目資料');
          // 先播放靜音的beep聲
          createBeepSound();
          // 延遲一下再開始遊戲
          setTimeout(() => {
            startGame();
          }, 200);
        })
        .catch(error => console.error('無法讀取JSON文件:', error));
    }

    function playRandomAudio() {
      if (!gameActive) return;
      let randomIndex = Math.floor(Math.random() * audioFiles.length);
      let question = audioFiles[randomIndex];
      correctAnswer = question.word;

      const audio = new Audio(question.addr);
      audio.play().catch(e => console.error('播放失敗:', e));

      document.getElementById('info').innerHTML = `
        <p>日文: <strong>${question.japan}</strong></p>
        <p>分類: <strong>${question.class}</strong></p>
      `;

      let otherOptions = audioFiles
        .filter(item => item.word !== correctAnswer)
        .map(item => item.word);
      otherOptions = shuffleArray(otherOptions);
      let allOptions = [correctAnswer, ...otherOptions.slice(0, 3)];
      allOptions = shuffleArray(allOptions);

      let optionsHtml = '';
      for (let i = 0; i < allOptions.length; i++) {
        optionsHtml += `<button onclick="checkAnswer('${allOptions[i]}')">${allOptions[i]}</button>`;
      }

      document.getElementById('options').innerHTML = optionsHtml;
    }

    function checkAnswer(selectedAnswer) {
      if (!gameActive) return;
      if (selectedAnswer === correctAnswer) {
        score++;
      } else {
        score--;
        document.body.style.backgroundColor = 'red';
        setTimeout(() => {
          document.body.style.backgroundColor = 'white';
        }, 1000);
      }
      document.getElementById('score').innerText = '分數: ' + score;
      playRandomAudio();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      gameActive = true;
      score = 0;
      timeLeft = 120;
      document.getElementById('score').innerText = '分數: ' + score;
      document.getElementById('time').innerText = '剩餘時間: ' + timeLeft;
      document.getElementById('restartButton').style.display = 'none';
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').innerText = '剩餘時間: ' + timeLeft;
        if (timeLeft === 0) {
          endGame();
        }
      }, 1000);
      playRandomAudio();
    }

    function endGame() {
      gameActive = false;
      clearInterval(timer);
      document.getElementById('options').innerHTML = '';
      document.getElementById('restartButton').style.display = 'inline-block';
      document.getElementById('info').innerHTML = '';
    }

    function restartGame() {
      document.getElementById('restartButton').style.display = 'none';
      document.getElementById('options').innerHTML = '';
      document.getElementById('score').innerText = '分數: 0';
      document.getElementById('time').innerText = '剩餘時間: 120';
      document.getElementById('info').innerHTML = '';
      startGame();
    }

    window.onload = loadJSONFile;
  </script>
</head>
<body>
  <h1>台語聽力測驗</h1>
  <div id="info"></div>
  <div id="options"></div>
  <div id="score" style="font-size: 24px;">分數: 0</div>
  <div id="time" style="font-size: 24px;">剩餘時間: 120</div>
  <button id="restartButton" onclick="restartGame()">重新開始遊戲</button>
</body>
</html>
