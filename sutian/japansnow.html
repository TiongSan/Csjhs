<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台語聽力測驗</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* 淡藍色背景 */
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #gameContainer {
            position: relative;
            z-index: 1; /* 確保遊戲內容在雪花之上 */
            color: black; /* 遊戲內容顏色 */
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>
    <div id="gameContainer">
        <h1>台語聽力測驗</h1>
        <button id="startButton">點擊開始遊戲</button>
        <div>分數: <span id="score">0</span></div>
        <div>剩餘時間: <span id="time">120</span></div>
        <div>當前樹數: <span id="currentTrees">1</span></div>
        <div>當前層級: <span id="currentLevel">1</span></div>
        <button id="resetButton">重新開始遊戲</button>
    </div>

    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const snowflakes = [];
        const maxSnowflakes = 100;

        function createSnowflake() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const radius = Math.random() * 4 + 1;
            const speed = Math.random() * 1 + 1;
            snowflakes.push({ x, y, radius, speed });
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';

            for (let snowflake of snowflakes) {
                ctx.beginPath();
                ctx.arc(snowflake.x, snowflake.y, snowflake.radius, 0, Math.PI * 2);
                ctx.fill();

                // 更新雪花位置
                snowflake.y += snowflake.speed;
                if (snowflake.y > canvas.height) {
                    snowflake.y = 0;
                    snowflake.x = Math.random() * canvas.width;
                }
            }
        }

        function animate() {
            if (snowflakes.length < maxSnowflakes) {
                createSnowflake();
            }
            drawSnowflakes();
            requestAnimationFrame(animate);
        }

        // 遊戲開始功能
        document.getElementById('startButton').addEventListener('click', function() {
            startGame();
        });

        function startGame() {
            // 重置分數、時間等
            document.getElementById('score').innerText = 0;
            document.getElementById('time').innerText = 120;
            document.getElementById('currentTrees').innerText = 1;
            document.getElementById('currentLevel').innerText = 1;
            // 這裡可以添加其他遊戲初始化邏輯
        }

        // 重新開始遊戲功能
        document.getElementById('resetButton').addEventListener('click', function() {
            startGame();
        });

        animate();
    </script>
</body>
</html>
