<script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    const userAnswers = [];
    let shuffledQuestions = [];
    let testRecords = JSON.parse(localStorage.getItem('testRecords')) || [];

    document.getElementById('finishBtn').style.display = 'none';

function loadCSVQuiz() {
    console.log('Loading CSV...');
    fetch('學習測驗.csv')  // 確保 CSV 文件路徑正確
        .then(response => {
            if (!response.ok) {
                throw new Error('CSV file not found or cannot be loaded');
            }
            return response.text();
        })
        .then(data => {
            console.log('CSV loaded successfully');
            const questions = parseCSV(data);  // 解析 CSV 資料
            console.log('Parsed Questions:', questions);  // 顯示解析後的問題資料
            if (questions.length > 0) {
                startQuiz(questions);  // 啟動測驗
            } else {
                alert('沒有解析到任何問題');
            }
        })
        .catch(error => {
            console.error('Error loading CSV file:', error);
        });
}

function parseCSV(data) {
    console.log('Parsing CSV data...');
    const lines = data.split('\n');
    let result = [];

    lines.forEach((line, index) => {
        // 忽略空行或標題列
        if (index === 0 || line.trim() === '') {
            console.warn('Skipping invalid line:', line);
            return;
        }

        const [question, correctIndex, ...options] = line.split(',');
        
        // 檢查每一行是否有效
        if (question && options.length === 4) {
            const correctAnswerIndex = parseInt(correctIndex.trim(), 10);
            if (!isNaN(correctAnswerIndex) && correctAnswerIndex >= 1 && correctAnswerIndex <= 4) {
                result.push({
                    question: question.trim(),
                    options: options.map(option => option.trim()),
                    correct: correctAnswerIndex - 1  // 轉換為 0 基數
                });
            } else {
                console.warn('Invalid correct answer index:', correctIndex);
            }
        } else {
            console.warn('Invalid line format:', line);
        }
    });

    return result;
}



function startQuiz(questions) {
    document.getElementById('initialContainer').style.display = 'none';  // 隱藏初始容器
    document.getElementById('quizContainer').style.display = 'block';    // 顯示測驗容器
    displayQuestion(questions); // 顯示第一道問題
}

function displayQuestion(questions) {
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');

    if (currentQuestion < questions.length) {
        const currentQ = questions[currentQuestion];
        questionElement.textContent = currentQ.question;
        optionsElement.innerHTML = ''; // 清空之前的選項

        // 顯示選項
        currentQ.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => selectAnswer(index); // 當選擇答案時調用
            optionsElement.appendChild(button);
        });
    } else {
        finishQuiz(); // 當沒有更多問題時調用結束測驗的函數
    }
}


function startQuizFromCSV() {
    loadCSVQuiz();  // 從 CSV 啟動測驗
}

function loadCSVQuiz() {
    console.log('Loading CSV...');
    fetch('學習測驗.csv')
        .then(response => {
            if (!response.ok) {
                throw new Error('CSV file not found or cannot be loaded');
            }
            return response.text();
        })
        .then(data => {
            const questions = parseCSV(data);
            console.log('Parsed Questions:', questions);
            if (questions.length > 0) {
                startQuiz(questions);
            } else {
                alert('沒有解析到任何問題');
            }
        })
        .catch(error => {
            console.error('Error loading CSV file:', error);
        });
}



function selectAnswer(selectedIndex) {
    userAnswers[currentQuestion] = selectedIndex; // 保存用戶的答案
    console.log(`User selected answer ${selectedIndex} for question ${currentQuestion}`);

    currentQuestion++; // 移至下一題

    // 檢查是否還有更多問題
    if (currentQuestion < questions.length) {
        displayQuestion(questions); // 顯示下一題
    } else {
        finishQuiz(); // 沒有更多問題時結束測驗
    }
}


    function nextQuestion() {
        if (userAnswers[currentQuestion] === undefined) {
            alert('請選擇一個答案');
            return;
        }
        currentQuestion++;
        displayQuestion();
    }

    function prevQuestion() {
        currentQuestion--;
        displayQuestion();
    }




    function calculateScore() {
        score = userAnswers.reduce((total, answer, index) => {
            return total + (answer === shuffledQuestions[index].shuffledOptions.indexOf(shuffledQuestions[index].correctAnswer) ? 1 : 0);
        }, 0) * (100 / shuffledQuestions.length);
        score = score.toFixed(1);
    }

    function displayResults() {
        const resultLayer = document.getElementById('resultLayer');
        const resultContent = document.getElementById('resultContent');

        resultLayer.style.display = 'flex';
        resultContent.innerHTML = `<h2>您的總得分是 ${score} 分</h2>`;

        shuffledQuestions.forEach((question, index) => {
            const userAnswer = userAnswers[index];
            const correctAnswerIndex = question.shuffledOptions.indexOf(question.correctAnswer);

            if (userAnswer !== correctAnswerIndex) {
                const questionResult = document.createElement('div');
                questionResult.classList.add('question-result');
                questionResult.innerHTML = `<p class="wrong-question">${question.question}</p>`;

                question.shuffledOptions.forEach((option, optionIndex) => {
                    const optionElement = document.createElement('p');
                    optionElement.textContent = option;
                    if (userAnswer === optionIndex) {
                        optionElement.classList.add('incorrect');
                        optionElement.innerHTML += ' ❌';
                    }
                    if (correctAnswerIndex === optionIndex) {
                        optionElement.classList.add('correct-answer');
                        optionElement.innerHTML += ' ○';
                    }
                    questionResult.appendChild(optionElement);
                });

                resultContent.appendChild(questionResult);
            }
        });

        resultContent.innerHTML += `<button onclick="restartQuiz()">重新測驗</button>`;
    }

    function restartQuiz() {
        document.getElementById('resultLayer').style.display = 'none';
        showInitial();
    }

    function getRandomPastelColor() {
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 100%, 85%)`;
    }

    function shuffleArray(array) {
        return array.map(a => [a, Math.random()]).sort((a, b) => a[1] - b[1]).map(a => a[0]);
    }

    function showGenerator() {
        document.getElementById('initialContainer').classList.remove('active');
        document.getElementById('quizContainer').classList.remove('active');
        document.getElementById('generatorContainer').classList.add('active');
    }











    function showInitial() {
        document.getElementById('initialContainer').classList.add('active');
        document.getElementById('quizContainer').classList.remove('active');
       
    }

    function startQuizFromInitial() {
        document.getElementById('initialContainer').classList.remove('active');
        document.getElementById('quizContainer').classList.add('active');
        startQuiz();
    }

    function saveRecord() {
        const record = {
            testNumber: testRecords.length + 1,
            testTime: new Date().toLocaleString(),
            score: score,
            userAnswers: [...userAnswers]
        };
        testRecords.push(record);
        localStorage.setItem('testRecords', JSON.stringify(testRecords));
        renderRecordTable();
    }

    function renderRecordTable() {
        const tbody = document.querySelector('#recordTable tbody');
        tbody.innerHTML = '';
        testRecords.forEach(record => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${record.testNumber}</td>
                <td>${record.testTime}</td>
                <td>${record.score}</td>
                <td><button class="record-btn" onclick="viewIncorrect(${record.testNumber})">錯題</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function viewIncorrect(testNumber) {
        const record = testRecords.find(rec => rec.testNumber === testNumber);
        if (record) {
            userAnswers.length = 0;
            userAnswers.push(...record.userAnswers);
            displayResults();
        }
    }

    function clearRecords() {
        testRecords = [];
        localStorage.setItem('testRecords', JSON.stringify(testRecords));
        renderRecordTable();
    }

    function saveQuizQuestions() {
        localStorage.setItem('questions', JSON.stringify(questions));
    }

    function loadQuizQuestions() {
        const savedQuestions = JSON.parse(localStorage.getItem('questions'));
        if (savedQuestions) {
            questions = savedQuestions;
            renderOutputTable(questions);
        }
    }

    function loadQuestionsFromFile() {
        fetch('選擇題題庫.txt')
            .then(response => response.text())
            .then(data => {
  
                input.value = data; // 將讀取到的內容載入到 <textarea> 中
                submitGenerator();  // 自動按下送出
            })
            .catch(error => {
                console.log('Could not load 選擇題題庫.txt:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
       
        let initialLoad = true;

      
       

        renderRecordTable();
    });

    window.addEventListener('load', () => {
        // 檢查是否有 list.csv 檔案
            });
    
function finishQuiz() {
    // 計算分數和顯示結果的邏輯
    console.log('Finishing Quiz...');
    // 進行結果計算和顯示
}
    
</script>
