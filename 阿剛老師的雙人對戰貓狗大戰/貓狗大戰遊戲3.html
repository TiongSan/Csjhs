        <button id="start-game" style="display: inline-block;">ÈñãÂßãÈÅäÁé©</button>
        <button id="download-game">‰∏ãËºâÂÆåÊï¥ÈÅäÊà≤</button>
        <table id="output-table">
            <thead>
                <tr>
                    <th>È°åÁõÆ</th>
                    <th>Á≠îÊ°à</th>
                    <th>ÈÅ∏È†Ö1</th>
                    <th>ÈÅ∏È†Ö2</th>
                    <th>ÈÅ∏È†Ö3</th>
                    <th>ÈÅ∏È†Ö4</th>
                </tr>
            </thead>
            <tbody><tr><td>Â∞çÈòøÂâõËÄÅÂ∏´ÁöÑÊúÄ‰Ω≥ÂΩ¢ÂÆπË©ûÊòØ‰ªÄÈ∫º?</td><td>4</td><td>Â∏•</td><td>ÂæàÂ∏•</td><td>Ë∂ÖÂ∏•</td><td>Â∏•Âà∞ÁàÜ‰∫Ü!</td></tr></tbody>
        </table>
    </div>
    <div id="question-layer" style="display: block;">
        <h2 id="question-text"></h2>
        <div class="option-buttons" id="options"></div>
    </div>

    <!-- Êñ∞Â¢ûÁöÑÈÄèÊòéÈªûÊìäÂçÄ -->
    <div id="secret-trigger"></div>

    <!-- Êñ∞Â¢ûÁöÑÂè≥‰∏ãËßíÊñáÂ≠óÂçÄÂüü -->
    <div id="footer-text">
        Made by <a href="https://kentxchang.blogspot.tw/" target="_blank" style="color: white;">ÈòøÂâõËÄÅÂ∏´</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('game-over');
        const generatorScreen = document.getElementById('generator-screen');
        const toggleGenerator = document.getElementById('toggle-generator');
        const generatorSubmit = document.getElementById('generator-submit');
        const startGameButton = document.getElementById('start-game');
        const downloadGameButton = document.getElementById('download-game');
        const questionLayer = document.getElementById('question-layer');
        const questionText = document.getElementById('question-text');
        const optionsDiv = document.getElementById('options');
        const catOptions = document.getElementById('cat-options');
        const dogOptions = document.getElementById('dog-options');
        const outputTableBody = document.querySelector('#output-table tbody');
        const secretTrigger = document.getElementById('secret-trigger');

        let gamePaused = false;
        let questionData = [];
        let usedQuestions = [];
        let currentQuestionIndex = -1;
        let catCanThrow = false;
        let dogCanThrow = false;

        const cat = { x: 60, y: canvas.height - 50, health: 100, size: 100, hitboxRadius: 55, power: 5, angle: 0, rotation: 0, targetRotation: 0 };
        const dog = { x: canvas.width - 60 - 100, y: canvas.height - 50, health: 100, size: 100, hitboxRadius: 55, power: 5, angle: 0, rotation: 0, targetRotation: 0 };
        const gravity = 0.5;
        const projectileWidth = 45;
        const projectileHeight = 15;
        const projectileColors = ['red', 'green', 'blue', 'purple'];
        const bounceFactor = 0.7;
        let projectiles = [];
        let flowers = [];
        let flyingTexts = [];
        let currentCharacter = null;
        let currentCharacterType = null;
        let powerInterval = null;
        let angleInterval = null;
        let isSettingPower = false;
        let isSettingAngle = false;
        let gameEnded = false;

        async function loadQuestions() {
            const response = await fetch('japan.json');
            const data = await response.json();
            questionData = data;
        }

        function getRandomOptions(correctOption) {
            const options = [correctOption];
            while (options.length < 4) {
                const randomOption = questionData[Math.floor(Math.random() * questionData.length)].word;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function showQuestion() {
            if (questionData.length === 0) return;
            currentQuestion = questionData[Math.floor(Math.random() * questionData.length)];
            const options = getRandomOptions(currentQuestion.word);
            questionText.textContent = currentQuestion.japan;
            optionsDiv.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => handleAnswer(option);
                optionsDiv.appendChild(button);
            });
        }

        function handleAnswer(selectedOption) {
            if (selectedOption === currentQuestion.word) {
                // ‰∫∫Á≠îÂ∞çÔºåÁî±‰∫∫ÊìçÊéßÁãóÊîªÊìäË≤ì
                currentCharacter = dog;
                currentCharacterType = 'dog';
            } else {
                // ‰∫∫Á≠îÈåØÔºåÁî±ÈõªËÖ¶ÊìçÊéßË≤ìÊîªÊìäÁãó
                currentCharacter = cat;
                currentCharacterType = 'cat';
                setTimeout(() => {
                    startPowerSetting(cat);
                    setTimeout(() => {
                        startAngleSetting(cat);
                        setTimeout(() => {
                            throwObject(cat);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }
            gameLoop();
        }

        function drawBackground() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

            ctx.fillStyle = '#32CD32';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            drawSunset(canvas.width - 100, 100);

            ctx.fillStyle = '#B22222';
            ctx.fillRect(100, canvas.height / 2 - 150, 200, 150);

            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(100, canvas.height / 2 - 150);
            ctx.lineTo(200, canvas.height / 2 - 250);
            ctx.lineTo(300, canvas.height / 2 - 150);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#654321';
            ctx.fillRect(180, canvas.height / 2 - 80, 40, 80);

            ctx.fillStyle = '#ADD8E6';
            ctx.fillRect(120, canvas.height / 2 - 130, 30, 30);
            ctx.fillRect(250, canvas.height / 2 - 130, 30, 30);

            drawBigTree(650, canvas.height / 2);

            drawTree(450, canvas.height / 2);
            drawTree(750, canvas.height / 2);

            drawCloud(200, 100);
            drawCloud(700, 130);

            drawBird(400, 150);
            drawBird(500, 180);

            drawFlowers();

            drawFence();

            ctx.font = '30px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('', 300, 50);
        }

        function drawTree(x, y) {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x, y - 50, 20, 50);

            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(x + 10, y - 60, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBigTree(x, y) {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 20, y - 100, 40, 100);

            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(x, y - 130, 60, 0, Math.PI * 2);
            ctx.arc(x - 50, y - 100, 40, 0, Math.PI * 2);
            ctx.arc(x + 50, y - 100, 40, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCloud(x, y) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 30, y, 25, 0, Math.PI * 2);
            ctx.arc(x + 60, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBird(x, y) {
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + 10, y + 5);
            ctx.lineTo(x, y + 10);
            ctx.lineTo(x - 10, y + 5);
            ctx.closePath();
            ctx.fill();
        }

        function drawSunset(x, y) {
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            for (let i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + 100 * Math.cos(Math.PI * i / 6), y + 100 * Math.sin(Math.PI * i / 6));
                ctx.stroke();
            }

            ctx.fillStyle = 'rgba(255, 223, 0, 0.3)';
            ctx.beginPath();
            ctx.moveTo(x - 50, y);
            ctx.lineTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(x + 50, y);
            ctx.closePath();
            ctx.fill();
        }

        function generateRandomFlowers() {
            const flowerColors = ['red', 'yellow', 'blue', 'purple', 'pink', 'orange', 'white'];
            for (let i = 0; i < 10; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height / 2 + Math.random() * (canvas.height / 2 - 30);
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                flowers.push({ x, y, color });
            }
        }

        function drawFlowers() {
            for (const flower of flowers) {
                drawFlower(flower.x, flower.y, flower.color);
            }
        }

        function drawFlower(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(x, y, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawFence() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(canvas.width / 2 - 10, canvas.height - 240, 20, 240);

            ctx.fillStyle = '#654321';
            for (let i = 0; i < 8; i++) {
                ctx.fillRect(canvas.width / 2 - 20, canvas.height - 240 + i * 30, 40, 5);
            }
        }

        function drawCharacters() {
            ctx.save();
            ctx.translate(cat.x + 50, cat.y - 50);
            ctx.rotate(cat.rotation * Math.PI / 180);
            ctx.translate(-(cat.x + 50), -(cat.y - 50));
            ctx.font = "100px Arial";
            ctx.fillText("üò∫", cat.x, cat.y);
            ctx.restore();

            ctx.save();
            ctx.translate(dog.x + 50, dog.y - 50);
            ctx.rotate(dog.rotation * Math.PI / 180);
            ctx.translate(-(dog.x + 50), -(dog.y - 50));
            ctx.font = "100px Arial";
            ctx.fillText("üê∂", dog.x, dog.y);
            ctx.restore();

            if (currentCharacter) {
                ctx.font = "18px Arial";
                if (isSettingPower) {
                    // ‰øÆÊîπÂäõÈáèÁõ¥Ê¢ùÂúñÁöÑÊ®£Âºè
                    ctx.fillStyle = 'lightgray';
                    ctx.fillRect(currentCharacter.x - 20, currentCharacter.y - 280, 20, 132);
                    if (currentCharacter.power > 15) {
                        ctx.fillStyle = 'red';
                    } else {
                        ctx.fillStyle = 'green';
                    }
                    ctx.fillRect(currentCharacter.x - 20, currentCharacter.y - 280 + (132 - (currentCharacter.power - 5) / 20 * 132), 20, (currentCharacter.power - 5) / 20 * 132);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(currentCharacter.x - 20, currentCharacter.y - 280, 20, 132);

                    // Áï´‰∏ÄÊ¢ùÁ¥ÖÁ∑öË°®Á§∫ÂäõÈáè15ÁöÑ‰ΩçÁΩÆ
                    const powerThresholdY = currentCharacter.y - 280 + (132 - (15 - 5) / 20 * 132);
                    ctx.strokeStyle = 'red';
                    ctx.beginPath();
                    ctx.moveTo(currentCharacter.x - 25, powerThresholdY);
                    ctx.lineTo(currentCharacter.x + 5, powerThresholdY);
                    ctx.stroke();

                    // ÂäõÈáèÁõ¥Ê¢ùÂúñÁöÑÂç≥ÊôÇÊñáÂ≠ó
                    ctx.fillStyle = 'red';
                    ctx.fillText(`ÂäõÈáè: ${currentCharacter.power}`, currentCharacter.x, currentCharacter.y - 300);
                } else if (isSettingAngle) {
                    ctx.font = "18px Arial"; // ‰øÆÊîπËßíÂ∫¶ÊâáÂΩ¢ÂúñÁöÑÂç≥ÊôÇÊñáÂ≠ó
                    const centerX = currentCharacter.x + 50;
                    const centerY = currentCharacter.y - 140;
                    const radius = 100;

                    if (currentCharacterType === 'cat') {
                        // ‰øÆÊîπËßíÂ∫¶ÊâáÂΩ¢ÂúñÁöÑÊ®£Âºè
                        const angleCenterX = cat.x + 50 + 50;
                        const angleCenterY = cat.y - 40 - 50;
                        ctx.fillStyle = 'red';
                        ctx.beginPath();
                        ctx.moveTo(angleCenterX, angleCenterY);
                        ctx.arc(angleCenterX, angleCenterY, radius, 0, -currentCharacter.angle * Math.PI / 180, true);
                        ctx.lineTo(angleCenterX, angleCenterY);
                        ctx.fill();
                        ctx.strokeStyle = 'black';
                        ctx.beginPath();
                        ctx.arc(angleCenterX, angleCenterY, radius, 0, -currentCharacter.angle * Math.PI / 180, true);
                        ctx.stroke();

                        // ËßíÂ∫¶ÊâáÂΩ¢ÂúñÁöÑÂç≥ÊôÇÊñáÂ≠ó
                        ctx.fillStyle = 'red';
                        ctx.fillText(`ËßíÂ∫¶: ${currentCharacter.angle}`, angleCenterX + 70, angleCenterY - 70);
                    } else {
                        const angleCenterX = dog.x + 50 - 50;
                        const angleCenterY = dog.y - 40 - 50;
                        ctx.fillStyle = 'red';
                        ctx.beginPath();
                        ctx.moveTo(angleCenterX, angleCenterY);
                        ctx.arc(angleCenterX, angleCenterY, radius, Math.PI, Math.PI + currentCharacter.angle * Math.PI / 180, false);
                        ctx.lineTo(angleCenterX, angleCenterY);
                        ctx.fill();
                        ctx.strokeStyle = 'black';
                        ctx.beginPath();
                        ctx.arc(angleCenterX, angleCenterY, radius, Math.PI, Math.PI + currentCharacter.angle * Math.PI / 180, false);
                        ctx.stroke();

                        // ËßíÂ∫¶ÊâáÂΩ¢ÂúñÁöÑÂç≥ÊôÇÊñáÂ≠ó
                        ctx.fillStyle = 'red';
                        ctx.fillText(`ËßíÂ∫¶: ${currentCharacter.angle}`, angleCenterX - 130, angleCenterY - 70);
                    }
                }
            }

            ctx.fillStyle = catCanThrow ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(cat.x + 50, cat.y - 40, cat.hitboxRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = dogCanThrow ? 'rgba(255, 255, 255, 0.2)' : 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(dog.x + 50, dog.y - 40, dog.hitboxRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateHealthBars() {
            const catHealthBar = document.getElementById('cat-health');
            const dogHealthBar = document.getElementById('dog-health');
            catHealthBar.style.width = cat.health + '%';
            catHealthBar.innerText = `Ë≤ìÁöÑË°ÄÈáè: ${cat.health}`;
            dogHealthBar.style.width = dog.health + '%';
            dogHealthBar.innerText = `ÁãóÁöÑË°ÄÈáè: ${dog.health}`;
        }

        function throwObject(character) {
            const radians = character.angle * (Math.PI / 180);
            const vx = character.power * Math.cos(radians);
            const vy = -character.power * Math.sin(radians);
            const color = projectileColors[Math.floor(Math.random() * projectileColors.length)];
            const rotationSpeed = character === cat ? 5 : -5;
            if (character === cat) {
                projectiles.push({ x: cat.x + cat.size, y: cat.y - cat.size, vx: vx, vy: vy, color: color, from: 'cat', rotation: 0, rotationSpeed: rotationSpeed, width: projectileWidth, height: projectileHeight });
            } else {
                projectiles.push({ x: dog.x, y: dog.y - dog.size, vx: -vx, vy: vy, color: color, from: 'dog', rotation: 0, rotationSpeed: rotationSpeed, width: projectileWidth, height: projectileHeight });
            }
            catCanThrow = false;
            dogCanThrow = false;
            setTimeout(() => {
                if (!gameEnded) showQuestion();
            }, 2000);
        }

        function updateProjectiles() {
            for (let i = 0; i < projectiles.length; i++) {
                let p = projectiles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += gravity;
                p.rotation += p.rotationSpeed;

                if (p.x >= canvas.width / 2 - 10 && p.x <= canvas.width / 2 + 10 && p.y >= canvas.height - 240) {
                    p.vx = -p.vx * bounceFactor;
                    p.vy = p.vy * bounceFactor;
                    p.x += p.vx;
                }

                for (let j = 0; j < flyingTexts.length; j++) {
                    let t = flyingTexts[j];
                    if (p.x >= t.x && p.x <= t.x + t.width && p.y >= t.y - t.height && p.y <= t.y) {
                        p.vy = p.vy * bounceFactor;
                        p.vx = -p.vx * bounceFactor;
                        break;
                    }
                }

                if (p.from === 'cat' && Math.hypot(p.x - (dog.x + 50), p.y - (dog.y - 40)) <= dog.hitboxRadius) {
                    dog.health -= 20;
                    rotateCharacter(dog, 10);
                    projectiles.splice(i, 1);
                    i--;
                } else if (p.from === 'dog' && Math.hypot(p.x - (cat.x + 50), p.y - (cat.y - 40)) <= cat.hitboxRadius) {
                    cat.health -= 20;
                    rotateCharacter(cat, -10);
                    projectiles.splice(i, 1);
                    i--;
                } else if (p.y > canvas.height) {
                    projectiles.splice(i, 1);
                    i--;
                }
            }
        }

        function rotateCharacter(character, angle) {
            character.targetRotation = character.rotation + angle;
            const rotationStep = angle / 10;

            const rotationInterval = setInterval(() => {
                character.rotation += rotationStep;
                if ((angle > 0 && character.rotation >= character.targetRotation) || (angle < 0 && character.rotation <= character.targetRotation)) {
                    clearInterval(rotationInterval);
                    setTimeout(() => {
                        character.targetRotation = character.rotation - angle;
                        const returnInterval = setInterval(() => {
                            character.rotation -= rotationStep;
                            if ((angle > 0 && character.rotation <= character.targetRotation) || (angle < 0 && character.rotation >= character.targetRotation)) {
                                clearInterval(returnInterval);
                            }
                        }, 10);
                    }, 100);
                }
            }, 10);
        }

        function drawProjectiles() {
            for (let p of projectiles) {
                ctx.save();
                ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
                ctx.restore();
            }
        }

        function checkGameOver() {
            if (cat.health <= 0 && dog.health > 0) {
                gameEnded = true;
                gameOver('dog');
            } else if (dog.health <= 0 && cat.health > 0) {
                gameEnded = true;
                gameOver('cat');
            }
        }

        function gameOver(winner) {
            const winnerEmoji = winner === 'cat' ? 'üò∫' : 'üê∂';
            const winnerText = `${winnerEmoji} Ë¥è‰∫Ü!`;
            gameOverDiv.innerHTML = `<h2>${winnerText}</h2><button onclick="restartGame()">ÈáçÊñ∞ÈñãÂßã</button>`;
            gameOverDiv.style.display = 'block';
        }

        function restartGame() {
            cat.health = 100;
            dog.health = 100;
            projectiles = [];
            flowers = [];
            flyingTexts = [];
            generateRandomFlowers();
            gameEnded = false;
            gameOverDiv.style.display = 'none';
            showQuestion(); // Âú®ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤ÂæåÈ°ØÁ§∫È°åÁõÆ
            gameLoop();
        }

        function gameLoop() {
            if (gameEnded || gamePaused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawCharacters();
            updateProjectiles();
            drawProjectiles();
            drawFlyingTexts();
            updateFlyingTexts();
            updateHealthBars();
            checkGameOver();
            requestAnimationFrame(gameLoop);
        }

        function startPowerSetting(character) {
            if (character === cat) {
                character.power = Math.random() * 10 + 5;
            } else {
                if (powerInterval) {
                    clearInterval(powerInterval); // Ê∏ÖÈô§‰πãÂâçÁöÑË®àÊôÇÂô®
                }
                character.power = 5; // Ë®≠ÂÆöÂäõÈáèÁöÑÂàùÂßãÂÄº
                let increasing = true;
                const minPower = 5; // Ë®≠ÂÆöÊúÄÂ∞èÂäõÈáè
                const maxPower = 25; // Ë®≠ÂÆöÊúÄÂ§ßÂäõÈáè
                const intervalSpeed = 66; // Ë®≠ÂÆöËÆäÂåñÈÄüÂ∫¶ (ÊØ´Áßí)
                
                powerInterval = setInterval(() => {
                    if (increasing) {
                        character.power += 1;
                        if (character.power >= maxPower) {
                            increasing = false;
                        }
                    } else {
                        character.power -= 1;
                        if (character.power <= minPower) {
                            increasing = true;
                        }
                    }
                }, intervalSpeed);
            }
        }

        function startAngleSetting(character) {
            if (character === cat) {
                character.angle = Math.random() * Math.PI / 2;
            } else {
                if (angleInterval) {
                    clearInterval(angleInterval); // Ê∏ÖÈô§‰πãÂâçÁöÑË®àÊôÇÂô®
                }
                character.angle = 0;
                let increasing = true;
                const minAngle = 0;
                const maxAngle = 90;
                const intervalSpeed = 33;
                
                angleInterval = setInterval(() => {
                    if (increasing) {
                        character.angle += 1;
                        if (character.angle >= maxAngle) {
                            increasing = false;
                        }
                    } else {
                        character.angle -= 1;
                        if (character.angle <= minAngle) {
                            increasing = true;
                        }
                    }
                }, intervalSpeed);
            }
        }

        function drawFlyingTexts() {
            for (let t of flyingTexts) {
                ctx.font = '30px Arial bold';
                ctx.fillStyle = 'white';
                ctx.fillRect(t.x, t.y - t.height, t.width, t.height);
                ctx.fillStyle = 'red';
                ctx.fillText(t.text, t.x, t.y);
            }
        }

        function updateFlyingTexts() {
            for (let t of flyingTexts) {
                t.x += t.speed;
                if (t.x > canvas.width || t.x + t.width < 0) {
                    flyingTexts.splice(flyingTexts.indexOf(t), 1);
                }
            }
        }

        function generateFlyingText() {
            const texts = ['UFO', 'È£õÊ©ü'];
            const text = texts[Math.floor(Math.random() * texts.length)];
            const x = Math.random() < 0.5 ? -50 : canvas.width;
            const y = Math.random() * (canvas.height / 2);
            const speed = (Math.random() * 3 + 1) * (x < 0 ? 1 : -1);
            ctx.font = '30px Arial bold';
            const width = ctx.measureText(text).width;
            const height = 30;
            flyingTexts.push({ text, x, y, speed, width, height });
            setTimeout(generateFlyingText, Math.random() * 20000);
        }

        canvas.addEventListener('click', (event) => {
            if (gameEnded || gamePaused) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (!isSettingPower && !isSettingAngle) {
                if (catCanThrow && x >= cat.x && x <= cat.x + cat.size && y >= cat.y - cat.size && y <= cat.y) {
                    currentCharacter = cat;
                    currentCharacterType = 'cat';
                    isSettingPower = true;
                    startPowerSetting(cat);
                } else if (dogCanThrow && x >= dog.x && x <= dog.x + dog.size && y >= dog.y - dog.size && y <= dog.y) {
                    currentCharacter = dog;
                    currentCharacterType = 'dog';
                    isSettingPower = true;
                    startPowerSetting(dog);
                }
            } else if (isSettingPower && currentCharacterType === currentCharacterType) {
                clearInterval(powerInterval);
                powerInterval = null;
                isSettingPower = false;
                isSettingAngle = true;
                setTimeout(() => {
                    startAngleSetting(currentCharacter);
                }, 1200);
            } else if (isSettingAngle && currentCharacterType === currentCharacterType) {
                clearInterval(angleInterval);
                angleInterval = null;
                isSettingAngle = false;
                throwObject(currentCharacter);
                currentCharacter = null;
                currentCharacterType = null;
                resetGraphics();
            }
        });

        generatorSubmit.addEventListener('click', () => {
            const input = document.getElementById('generator-input').value;
            questionData = parseInput(input);
            usedQuestions = [];
            displayOutput(questionData);
            startGameButton.style.display = 'inline-block';
        });

        startGameButton.addEventListener('click', () => {
            generatorScreen.style.display = 'none';
            gamePaused = false;
            showQuestion();
            gameLoop();
        });

        secretTrigger.addEventListener('click', () => {
            generatorScreen.style.display = 'block';
            gamePaused = true;
        });

        downloadGameButton.addEventListener('click', () => {
            const currentHtml = document.documentElement.outerHTML;
            const textareaContent = document.getElementById('generator-input').value;
            const updatedHtml = currentHtml.replace(
                /<textarea id="generator-input"[^>]*>[^<]*<\/textarea>/,
                `<textarea id="generator-input" placeholder="Ëº∏ÂÖ•È°åÁõÆÔºåË´ãÁî®ÈÄóËôüÊàñÂà∂Ë°®Á¨¶ÂàÜÈöîÂêÑÂàó...">${textareaContent}</textarea>`
            );

            const blob = new Blob([updatedHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Ë≤ìÁãóÂ§ßÊà∞ÈÅäÊà≤.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        generateRandomFlowers();
        generateFlyingText();
        gameLoop();

        function parseInput(input) {
            const rows = input.split('\n');
            const data = rows.map(row => {
                const cols = row.split(/,|\t/);
                const [question, answer, option1, option2, option3, option4] = cols;
                if (!question.trim() && !answer.trim() && !option1.trim() && !option2.trim() && !option3.trim() && !option4.trim()) {
                    return null;
                }
                return { question, answer, option1, option2, option3, option4 };
            }).filter(row => row !== null);
            return data;
        }

        function displayOutput(data) {
            outputTableBody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.question}</td><td>${row.answer}</td><td>${row.option1}</td><td>${row.option2}</td><td>${row.option3}</td><td>${row.option4}</td>`;
                outputTableBody.appendChild(tr);
            });
        }

        function resetGraphics() {
            if (currentCharacter) {
                currentCharacter.power = 5;
                currentCharacter.angle = 0;
                clearInterval(powerInterval);
                clearInterval(angleInterval);
                powerInterval = null;
                angleInterval = null;
            }
        }

        toggleGenerator.addEventListener('click', toggleGeneratorScreen);
        document.addEventListener('keydown', (event) => {
            if (event.key === 'r') {
                toggleGeneratorScreen();
            }
        });

        function toggleGeneratorScreen() {
            if (generatorScreen.style.display === 'none') {
                generatorScreen.style.display = 'block';
                gamePaused = true;
            } else {
                generatorScreen.style.display = 'none';
                gamePaused = false;
                gameLoop();

        window.addEventListener('load', () => {

        document.addEventListener('contextmenu', (event) => {

        // Êñ∞Â¢ûÊ®ôÈ°åÈªûÊìä‰∫ã‰ª∂
