  <style>
    body {

      margin: 5px;
      background: #ccc;

      cursor: pointer;
      font-size: 18px;
    }
    .key:hover {

    }
    #virtualKeyboard {

      display: flex;
      flex-wrap: wrap;
    }
    #question {
      font-size: 20px;
      margin: 20px;
      text-align: center;
    }
    #score {
      margin-top: 20px;
      font-size: 18px;
    }
    #balloon {

</head>

  <div id="score">答對題數：0，總題數：0</div>

  <!-- 氣球圖片移動到此處，位於分數顯示下方 -->

  <script>
    // 插入字元函數
    function insertCharacter(char) {
      const inputBox = document.getElementById("inputBox");
      inputBox.value += char;
    }

    // 使用硬編碼的題目資料
    const questions = [
    {
        "hanzi": "原來獅的跤去予一枝刺鑿著",

    },

    },

        "pinyin": "Sai khuànn-tio̍h siàu-liân-ke,"
    },
    {
        "hanzi": "目睭隨金起來",

    {

    },
    {

    },

    },
    {
        "hanzi": "獅慢慢仔徛起來",
        "pinyin": "Sai bān-bān-á khiā--khí-lâi,"
    },
    {
        "hanzi": "共少年家頕一下頭",
        "pinyin": "kā siàu-liân-ke tàm tsi̍t-ē thâu,"
    },
    {
        "hanzi": "表示感謝",

    },
    {
        "hanzi": "後來",

    },
    {
        "hanzi": "少年家去到市內",
        "pinyin": "siàu-liân-ke khì kàu tshī-lāi,"
    },
    {
        "hanzi": "真緊就揣著頭路",
        "pinyin": "tsin kín tō tshuē-tio̍h thâu-lōo,"
    },
    {
        "hanzi": "想袂到做無偌久",
        "pinyin": "siūnn-bē-kàu tsò bô guā-kú,"
    },
    {
        "hanzi": "頭家煞誣賴伊偷提錢",

    },

        "pinyin": "tsit tsiah sai tō sī kuè-khì siàu-liân-ke kiù--ê hit tsiah."
    },
    {
        "hanzi": "法官知影獅佮少年家的故事了後",
        "pinyin": "Huat-kuann tsai-iánn sai kah siàu-liân-ke ê kòo-sū liáu-āu,"
    },
    {
        "hanzi": "認為少年家是一个善良的人",
        "pinyin": "jīn-uî siàu-liân-ke sī tsi̍t ê siān-liông ê lâng,"
    },
    {
        "hanzi": "就改判伊無罪",
        "pinyin": "tō kái phuànn i bô tsuē,"
    },
    {
        "hanzi": "而且閣共伊佮獅攏放出去",
        "pinyin": "jî-tshiánn koh kā i kah sai lóng pàng--tshut-khì."
    },
    {
        "hanzi": "這就是人咧講的：「好心有好報」",
        "pinyin": "Tse tō sī lâng leh kóng ê: “Hó-sim ū hó-pò.”"
    }
];

    let currentQuestion = {};
    let correctAnswers = 0;
    let totalQuestions = 0;

    // 顯示隨機題目
    function loadQuestion() {
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("question").textContent = `請輸入以下句子的台羅拼音：\n${currentQuestion.hanzi}`;
      document.getElementById("inputBox").value = "";
      document.getElementById("inputBox").placeholder = "請輸入台羅拼音...";
    }

    // 提交答案並檢查是否正確
    function submitAnswer() {
      const userAnswer = document.getElementById("inputBox").value.trim();
      if (userAnswer === currentQuestion.pinyin) {
        correctAnswers++;
        increaseBalloonSize();
      }
      totalQuestions++;
      updateScore();
      loadQuestion();
    }

    // 更新分數顯示
    function updateScore() {
      document.getElementById("score").textContent = `答對題數：${correctAnswers}，總題數：${totalQuestions}`;
    }

    // 增加氣球大小
    function increaseBalloonSize() {
      const balloon = document.getElementById("balloon");
      let newWidth = 50 + correctAnswers * 10;
      let newHeight = 100 + correctAnswers * 20;
      balloon.style.width = `${newWidth}px`;
      balloon.style.height = `${newHeight}px`;
    }

    // 頁面載入時呼叫 loadQuestion
    window.onload = loadQuestion;
  </script>
