<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon遊戲</title>
  <style>
    /* 調整按鈕的樣式 */
    .colorButton {
      width: 150px;
      height: 150px;
      margin: 10px;
      border: none;
      outline: none;
      cursor: pointer;
    }
    /* 調整整體版面樣式 */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      grid-gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
  </style>
  <script>
    const colorNames = {
      "brown": "咖啡色",
      "orange": "橙色",
      "gray": "灰色",
      "white": "白色",
      "pink": "粉紅仔色",
      "red": "紅色",
      "purple": "紫色",
      "navajowhite": "膚色",
      "blue": "藍色",
      "cyan": "青色",
      "yellow": "黃色",
      "black": "黑色"
    };

    let gameSequence = [];
    let playerSequence = [];
    let level = 0;
    let isPlayerTurn = false;

    function startGame() {
      gameSequence = [];
      playerSequence = [];
      level = 0;
      isPlayerTurn = false;
      document.getElementById('level').innerText = 'Level: ' + level;
      nextLevel();
    }

    function nextLevel() {
      level++;
      playerSequence = [];
      document.getElementById('level').innerText = 'Level: ' + level;
      gameSequence.push(Object.keys(colorNames)[Math.floor(Math.random() * Object.keys(colorNames).length)]);
      playSequence();
    }

    function playSequence() {
      isPlayerTurn = false;
      let i = 0;
      const interval = setInterval(() => {
        if (i >= gameSequence.length) {
          clearInterval(interval);
          isPlayerTurn = true;
          return;
        }
        const color = gameSequence[i];
        flashButton(color);
        i++;
      }, 1000);
    }

    function flashButton(color) {
      const button = document.getElementById(color);
      button.style.opacity = 0.5;
      setTimeout(() => {
        button.style.opacity = 1;
      }, 500);
    }

    function handleButtonClick(color) {
      if (!isPlayerTurn) return;
      playerSequence.push(color);
      flashButton(color);
      if (!checkSequence()) {
        alert('Game Over! Your score is ' + (level - 1));
        startGame();
      } else if (playerSequence.length === gameSequence.length) {
        setTimeout(nextLevel, 1000);
      }
    }

    function checkSequence() {
      for (let i = 0; i < playerSequence.length; i++) {
        if (playerSequence[i] !== gameSequence[i]) {
          return false;
        }
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Simon遊戲</h1>
  <button onclick="startGame()" style="font-size: 24px; padding: 15px; margin: 20px;">開始遊戲</button><br><br>
  <div id="level" style="font-size: 24px; margin-bottom: 20px;">Level: 0</div>
  <div id="gameBoard">
    <button id="brown" class="colorButton" style="background-color: brown;" onclick="handleButtonClick('brown')"></button>
    <button id="orange" class="colorButton" style="background-color: orange;" onclick="handleButtonClick('orange')"></button>
    <button id="gray" class="colorButton" style="background-color: gray;" onclick="handleButtonClick('gray')"></button>
    <button id="white" class="colorButton" style="background-color: white;" onclick="handleButtonClick('white')"></button>
    <button id="pink" class="colorButton" style="background-color: pink;" onclick="handleButtonClick('pink')"></button>
    <button id="red" class="colorButton" style="background-color: red;" onclick="handleButtonClick('red')"></button>
    <button id="purple" class="colorButton" style="background-color: purple;" onclick="handleButtonClick('purple')"></button>
    <button id="navajowhite" class="colorButton" style="background-color: navajowhite;" onclick="handleButtonClick('navajowhite')"></button>
    <button id="blue" class="colorButton" style="background-color: blue;" onclick="handleButtonClick('blue')"></button>
    <button id="cyan" class="colorButton" style="background-color: cyan;" onclick="handleButtonClick('cyan')"></button>
    <button id="yellow" class="colorButton" style="background-color: yellow;" onclick="handleButtonClick('yellow')"></button>
    <button id="black" class="colorButton" style="background-color: black;" onclick="handleButtonClick('black')"></button>
  </div>
</body>
</html>
