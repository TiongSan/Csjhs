<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語華容道</title>
    <style>
        .container {
            width: 400px;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .cell.empty {
            background: #eee !important;
            cursor: default;
        }

        .cell:hover:not(.empty) {
            background: #45a049;
            transform: scale(1.05);
        }

        .hint {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
            text-align: left;
            font-size: 18px;
        }

        .level-info {
            margin: 20px 0;
            font-size: 20px;
            color: #1976D2;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2196F3;
            transition: width 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            background: #E8F5E9;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>成語華容道</h1>
        <div class="level-info">第 <span id="currentLevel">1</span> 關</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 20%"></div>
        </div>
        <p>找出符合提示的成語，將四個字按順序移到最上面一排</p>
        <div class="hint" id="hint"></div>
        <div class="board" id="board"></div>
        <div>移動次數: <span id="moveCount">0</span></div>
        <button onclick="restartLevel()" id="restartBtn">重新開始本關</button>
        <button onclick="nextLevel()" id="nextBtn" style="display: none">下一關</button>
        <div class="feedback" id="feedback"></div>
        <hr><b>設計者：VincentWang</b>
    </div>

    <div class="final-message" id="finalMessage">
        恭喜你完成了所有關卡！
        <div class="stars">★★★★★</div>
        <button onclick="restartGame()">重新開始遊戲</button>
    </div>

    <script>
        let board = [];
        let moves = 0;
        const SIZE = 4;
        let emptyCell = { row: SIZE - 1, col: SIZE - 1 };
        let currentLevel = 1;
        let LEVELS = [];

        // Fetch JSON data
        fetch('idioms.json')
            .then(response => response.json())
            .then(data => {
                LEVELS = data;
                initializeLevel(currentLevel);
                renderBoard();
            })
            .catch(error => console.error('Error loading JSON:', error));

        function initializeLevel(level) {
            const levelData = LEVELS[level - 1];
            if (!levelData) return;

            document.getElementById('hint').textContent = levelData.hint;
            document.getElementById('currentLevel').textContent = level;
            document.getElementById('progressBar').style.width = `${(level / LEVELS.length) * 100}%`;

            // Prepare the cells for the board
            let cells = [...levelData.idiom];
            levelData.otherIdioms.forEach(idiom => cells.push(...idiom));

            // Ensure we only have SIZE * SIZE - 1 cells, and add an empty cell
            while (cells.length > SIZE * SIZE - 1) {
                const randomIndex = Math.floor(Math.random() * cells.length);
                if (!levelData.idiom.includes(cells[randomIndex])) {
                    cells.splice(randomIndex, 1);
                }
            }
            cells.push('');  // Add an empty cell at the end

            // Shuffle cells for randomness
            for (let i = cells.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cells[i], cells[j]] = [cells[j], cells[i]];
            }

            // Populate the board array and set the empty cell location
            board = [];
            for (let i = 0; i < SIZE; i++) {
                board[i] = cells.slice(i * SIZE, (i + 1) * SIZE);
                const emptyIndex = board[i].indexOf('');
                if (emptyIndex !== -1) {
                    emptyCell = { row: i, col: emptyIndex };
                }
            }
            renderBoard();
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';  // Clear the board before re-rendering

            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell' + (board[i][j] === '' ? ' empty' : '');
                    cell.textContent = board[i][j];
                    cell.onclick = () => moveCell(i, j);
                    boardElement.appendChild(cell);
                }
            }
        }

        function moveCell(row, col) {
            if (isAdjacent(row, col, emptyCell.row, emptyCell.col)) {
                [board[row][col], board[emptyCell.row][emptyCell.col]] =
                [board[emptyCell.row][emptyCell.col], board[row][col]];

                emptyCell = { row, col };
                moves++;
                document.getElementById('moveCount').textContent = moves;

                renderBoard();

                if (checkWin()) {
                    showLevelComplete();
                }
            }
        }

        function isAdjacent(row1, col1, row2, col2) {
            return (Math.abs(row1 - row2) === 1 && col1 === col2) ||
                   (Math.abs(col1 - col2) === 1 && row1 === row2);
        }

        function checkWin() {
            const targetIdiom = LEVELS[currentLevel - 1].idiom;
            for (let j = 0; j < SIZE; j++) {
                if (board[0][j] !== targetIdiom[j]) {
                    return false;
                }
            }
            return true;
        }

        function showLevelComplete() {
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.innerHTML = LEVELS[currentLevel - 1].feedback + `<div class="stars">★★★</div>`;

            if (currentLevel < LEVELS.length) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                showFinalMessage();
            }
            document.getElementById('restartBtn').disabled = true;
        }

        function showFinalMessage() {
            document.getElementById('finalMessage').style.display = 'block';
        }

        function nextLevel() {
            if (currentLevel < LEVELS.length) {
                currentLevel++;
                resetLevel();
            }
        }

        function resetLevel() {
            moves = 0;
            document.getElementById('moveCount').textContent = moves;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('restartBtn').disabled = false;
            document.getElementById('finalMessage').style.display = 'none';
            initializeLevel(currentLevel);
            renderBoard();
        }

        function restartLevel() {
            resetLevel();
        }

        function restartGame() {
            currentLevel = 1;
            resetLevel();
        }
    </script>
</body>
</html>
